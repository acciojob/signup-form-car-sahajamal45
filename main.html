<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="form">
		<h1>SignUp form of Car  </h1>
		<div class="form-control">
<label for="name">Name*</label>
<input type="text" id="name" placeholder="Enter your name" required>
	</div>
	<div class="form-control">
		<label for="email">Email*</label>
		<input type="email" id="email" placeholder="asd@gmail.com" required>
	</div>
	<div class="form-control">
		<label for="gender">Gender*</label>
		<input type="radio" id="gender" name="gender" value="male"/> Male      
<input type="radio" id="gender" name="gender" value="female"/> Female
	</div>
	<div class="form-control">
		<label for="option"> Car Brands</label>
		<select>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercesez</option>
		</select>
	</div>
	<div class="form-control">
		<label for="age">Age*</label>
		<input type="number" required>
	</div>
	<div class="form-control">
		<label for="dob" >DOB*</label>
		<input type="date" id=dop required>
	</div>
	<div class="form-control">
		<label for="password">Password*</label>
		<input type="password" id="password" required>
	</div>
	<div class="form-control">
		<button  for="summit">Summit button</button>
	</div>
	
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
